<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        border: 2px solid black;
        height: 500px;
        width: 80vw;
        padding: 3px;
        margin: 3px;
      }
      .box1 {
        background-color: aqua;
        /* position: sticky;
        top: 0px;
        height: 111px;
        width: 100%;
        padding: 0;
        margin: 0; */
        position: absolute;
        top: 0px;
        left: 3px;
      }
      .box2 {
        background-color: azure;
        /* position: relative;
        top: 34px;
        left: 56px; */
      }
      .box3 {
        background-color: antiquewhite;
        /* position: fixed;
        bottom: 0px;
        left: 8vw;
        height: 111px; */
      }
      .box4 {
        background-color: purple;
      }

      .parent {
        padding: 3px;
        margin: 34px;
        border: 3px solid purple;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </body>
</html>
