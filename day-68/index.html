<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Selecting by Ids, Classes, and More</title>
    <style>
      .box {
        height: 34px;
        width: 34px;
        margin: 34px;
        padding: 34px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Jogi 1</div>
      <div class="box">Jogi 1.5</div>
      <div class="box">Jogi 2</div>
      <div id="redbox" class="box">Jogi 2.5</div>
      <div class="box">Jogi 3</div>
      <div class="box">Jogi 4</div>
      <div class="box">Jogi 5</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
